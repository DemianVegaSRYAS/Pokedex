<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="wrap_search">
        <input type="text" value="" name="search" id="search_box" placeholder="Search your favorite Pokemon..."/>
        <button id="submit">Search</button>
    </div>
    
    <div class="pokedex_wrap" id="pokedex">
        <div class="image_wrap">
            <img id="poke_image"></img>
        </div>
        <div class="info_wrap">
            <h1 class="poke_name" id="poke_name"></h1>
            <div class="information" id="poke_info"></div>
        </div>
    </div>








    <script src="./script/script.js"></script>
</body>
</html>
